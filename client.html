   Generation:
   <form onclick="xyshow()">
      <input type="Radio" name="Gen" value="7" id="sumo"> 7 (SuMo)
      <input type="Radio" name="Gen" value="6"> 6 (XY/ORAS)
   </form>
   <script>
   function xyshow() {
      if (!document.getElementById("sumo").checked) {
         document.getElementById("XYonly").style.display="block";
      } else {
         document.getElementById("XYonly").style.display="none";
      }
   }
   </script>
   <form  id="XYonly" style="display:none"><input type="checkbox"> Only use pokemon available in X and Y (no ORAS exclusives)</form>
